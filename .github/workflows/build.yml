name: SonarCloud

on:
  push:
    branches:
      - master

jobs:
  sonarcloud:
    name: Main Workflow
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@v2.1.0 # Especifica la última versión aquí
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}